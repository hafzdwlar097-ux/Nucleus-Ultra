name: Build Full Stack App
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Full Project
        run: npm run build

      - name: Prepare Production Package
        run: |
          mkdir -p release
          cp -r dist release/dist || true
          cp -r server release/server || true
          cp -r shared release/shared || true
          cp package.json package-lock.json release/
          [ -d "drizzle" ] && cp -r drizzle release/drizzle || true

      - name: Zip All Files
        run: zip -r Eco-Structure-Hub-Full.zip release/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Full-App-Package
          path: Eco-Structure-Hub-Full.zip
