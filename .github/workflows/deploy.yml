name: Build App Files
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Zip Production Files
        run: zip -r Nucleus-Ultra-Files.zip dist/

      - name: Upload Build Files
        uses: actions/upload-artifact@v4
        with:
          name: Nucleus-Ultra-Package
          path: Nucleus-Ultra-Files.zip
