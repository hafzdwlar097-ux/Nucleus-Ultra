name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm run build
          # البحث عن مجلد البناء ونقله للمسار الصحيح لـ Capacitor
          if [ -d "client/dist" ]; then cp -r client/dist/. dist/; fi
          if [ ! -f "dist/index.html" ]; then find . -name index.html -path "*/dist/*" -exec cp -r $(dirname {})/. dist/ \;; fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            npx cap init "Nucleus Ultra" "com.nucleus.ultra" --web-dir dist
          fi
          npx cap add android || true

      - name: Build APK
        run: |
          npx cap copy android
          cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nucleus-Ultra-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
