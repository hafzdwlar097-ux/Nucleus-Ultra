name: Build Android APK
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: |
          npm run build
          # خلق مجلد dist لو مش موجود
          mkdir -p dist
          # البحث عن ملف index.html في أي مكان ونقل محتويات المجلد اللي هو فيه لـ dist
          find . -name index.html ! -path "./dist/*" ! -path "./node_modules/*" | head -n 1 | xargs -I {} dirname {} | xargs -I % cp -r %/. dist/
          # التأكد من وجود الملف الآن
          ls -F dist/

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install & Sync Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # حذف أي أثر قديم للأندرويد لضمان بناء نظيف
          rm -rf android
          npx cap init "Nucleus Ultra" "com.nucleus.ultra" --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Nucleus-Ultra-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
